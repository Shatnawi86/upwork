<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue calculator</title>
    <link href="css/output.css" rel="stylesheet" />

</head>

<body class="bg-zinc-900 text-white">
    <div class="flex flex-col h-screen">
        <div class="flex items-center justify-between p-6">
            <div class="flex gap-6 items-center">
                <h1 class="text-xl uppercase font-nexa font-semibold">Revenue Calculator</h1>
                <select id="category-select" class="bg-zinc-700 text-white px-4 py-2 rounded-md">
                    <option value="Retailer">Retailer</option>
                    <option value="SportClubs">Sport clubs</option>
                    <option value="Nation">Nation</option>
                </select>
            </div>

            <img src="images/logo.svg" alt="Logo" class="h-8 ml-4">
        </div>

        <div class="flex justify-center items-center gap-8 h-full py-4 px-16">
            <div class="flex flex-col w-3/5 h-full py-16">
                <div class="flex justify-center h-full gap-1">
                    <div class="l1 funnel-box funnel-impressions hover:bg-lime-400 cursor-pointer bg-zinc-500">
                        <div class="flex flex-col items-center justify-center ">
                            <span class="a1 font-nexa text-3xl"></span>
                            <span class="uppercase">Impressions</span>
                        </div>
                    </div>

                    <div class="l2 funnel-box funnel-registrations hover:bg-lime-400 bg-zinc-500 cursor-pointer">
                        <div class="flex flex-col items-center justify-center ">
                            <span class="a2 font-nexa text-3xl"></span>
                            <span class="uppercase">Registrations</span>
                        </div>
                    </div>

                    <div class="l3 funnel-box funnel-subscriptions hover:bg-lime-400 bg-zinc-500 cursor-pointer">
                        <div class="flex flex-col items-center justify-center ">
                            <span class="a3 font-nexa text-3xl"></span>
                            <span class="uppercase">Subscriptions</span>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button id="doneButton"
                        class="rounded-lg hidden bg-lime-700 hover:bg-lime-900 transition-all duration-300 p-2 px-4 text-white">
                        Calculate my revenue
                    </button>
                </div>
            </div>
            <div class="relative w-2/5 flex justify-center">
                <div id="result" class="flex flex-col gap-2">
                    <div class="flex flex-col gap-1">
                        <span class="text-sm uppercase text-gray-100">Year 1</span>
                        <div class="flex items-center">
                            <span class="y1 text-4xl font-nexa text-white">375,750</span>
                            <span class="text-sm text-gray-100">Kr</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <span class="text-sm uppercase text-gray-100">Year 2</span>
                        <div class="flex items-center">
                            <span class="y2 text-4xl font-nexa text-white">375,750</span>
                            <span class="text-sm text-gray-100">Kr</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <span class="text-sm uppercase text-gray-100">Year 3</span>
                        <div class="flex items-center">
                            <span class="y3 text-4xl font-nexa text-white">375,750</span>
                            <span class="text-sm text-gray-100">Kr</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <span class="text-sm uppercase text-gray-100">Year 4</span>
                        <div class="flex items-center">
                            <span class="y4 text-4xl font-nexa text-white">375,750</span>
                            <span class="text-sm text-gray-100">Kr</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <span class="text-sm uppercase text-gray-100">Year 5</span>
                        <div class="flex items-center">
                            <span class="y5 text-4xl font-nexa text-white">375,750</span>
                            <span class="text-sm text-gray-100">Kr</span>
                        </div>
                    </div>
                </div>
                <div role="status" id="loader" class="absolute flex flex-col items-center justify-center -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
                    <svg  class="w-8 h-8 text-gray-200 animate-spin fill-lime-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                    <span class="text-white text-lg font-semibold whitespace-nowrap">Calculating revenue</span>
                </div>
            </div>
           
        </div>
    </div>

</body>

<script src="app.js"></script>

</html>
